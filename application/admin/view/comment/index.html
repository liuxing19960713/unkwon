<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>成功案例</title>
{block name="baseCSS"}{include file="base/css" /}{/block}
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>评论列表</h5>
        </div>
        <div class="ibox-content">
        	<div style="width:10%; float:left;">
                <div class="filter-box">
                    <div class="filter-text">
                        <input class="filter-title" type="text" readonly placeholder="评论管理" />
                        <i class="icon icon-filter-arrow"></i>
                    </div>
                    <select name="filter" id="filter">
                        <option value="用户帖子">用户帖子</option>
                        <option value="医生帖子">医生帖子</option>
                        <option value="评论管理" selected>评论管理</option>
                        <option value="评论回复">评论回复管理</option>
                    </select>
                </div>
            </div>
            <div class="form-group clearfix col-sm-1">
                <a href="{:url('comment/add')}"><button class="btn btn-outline btn-primary" type="button">添加评论</button></a>
            </div>
            <!--搜索框开始-->
            <form id='commentForm' role="form"   method="get" action="" class="form-inline pull-right">
                <div class="content clearfix m-b">
                    <div class="form-group">
                        <label>关键词：</label>
                        <input type="text" class="form-control" id="title" name="searchText">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" style="margin-top:5px" id="search"><strong>搜 索</strong>
                        </button>
                    </div>
                </div>
            </form>
            <!--搜索框结束-->

            <div class="example-wrap">
                <div class="example">
                      <table class="table">
                          <thead>
                          <th width="80" style="text-align:center;">ID</th>
                          <th>帖子标题</th>
                          <th width="150" style="text-align:center;">评论用户</th>
                          <th>评论内容</th>
                          <th width="200">添加时间</th>
                          <th width="100">操作</th>
                          </thead>
                          
                          {foreach name="list" item="vo"}
                          <tr>
                              <td align="center">{$vo.comment_id}</td>
                              <td><a href="/admin/post/edit/id/{$vo.post_id}.html" style="color:#337ab7">{$vo.title}</a></td>
                              <td align="center">{$vo.nick_name}</td>
                              <td>{$vo.content}</td>
                              <td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
                              <td>{$vo.operate}</td>
                          </tr>
                          {/foreach}
                      </table>
                      <span style="margin-top:10px; float:left;">总共{$count}条记录</span>
                      <div style="clear:both"></div>
                      <div id="page" style="text-align: right">{$list->render();}</div>
                      <input type="hidden" name="count" value="{$count}">
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>
</body>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script src="__JS__/selectFilter.js"></script>
<script type="text/javascript">
    function Del(id){
        layer.confirm('确认删除此评论?', {icon: 3, title:'提示'}, function(index){
            //do something
            $.getJSON("{:url('comment/Del')}", {'id' : id}, function(res){
                if(1 == res.code){
                    layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                        //initTable();
						window.location.reload();
                    });
                }else if(111 == res.code){
                    window.location.reload();
                }else{
                    layer.alert(res.msg, {title: '友情提示', icon: 2});
                }
            });

            layer.close(index);
        })

    }
	
	$('.filter-box').selectFilter({
		callBack : function (val){;
			if(val=="医生帖子"){
				location.href = "{:url('post/doctor')}";
			}else if(val=="评论回复"){
				location.href = "{:url('reply/index')}";
			}else if(val=="用户帖子"){
				location.href = "{:url('post/index')}";
			}
		}
	});
</script>
</html>
