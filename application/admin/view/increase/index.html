<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>医生讲堂</title>
{block name="baseCSS"}{include file="base/css" /}{/block}</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>医生讲堂列表</h5>
        </div>
        <div class="ibox-content">
        	<div style="width:10%; float:left;">
                <div class="filter-box">
                    <div class="filter-text">
                        <input class="filter-title" type="text" readonly placeholder="医生讲堂" />
                        <i class="icon icon-filter-arrow"></i>
                    </div>
                    <select name="filter" id="filter">
                        <option value="最新资讯">最新资讯</option>
                        <option value="成功案例">成功案例</option>
                        <option value="优孕攻略">优孕攻略</option>
                        <option value="医生讲堂" selected>医生讲堂</option>
                    </select>
                </div>
            </div>
            <div class="form-group clearfix col-sm-1">
                <a href="{:url('increase/add')}"><button class="btn btn-outline btn-primary" type="button">添加文章</button></a>
            </div>
            <!--搜索框开始-->
            <form id='commentForm' role="form"   method="get" action="" class="form-inline pull-right">
                <div class="content clearfix m-b">
                    <div class="form-group">
                        <label>文章标题：</label>
                        <input type="text" class="form-control" id="title" name="searchText">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" style="margin-top:5px" id="search"><strong>搜 索</strong>
                        </button>
                    </div>
                </div>
            </form>
            <!--搜索框结束-->

            <div class="example-wrap">
                <div class="example">
                      <table class="table">
                          <thead>
                          <th width="80" style="text-align:center;">文章ID</th>
                          <th>文章标题</th>
                          <th width="80">医生名称</th>
                          <th width="80" style="text-align:center;">浏览数</th>
                          <th width="200">添加时间</th>
                          <th width="200">操作</th>
                          </thead>
                          
                          {foreach name="list" item="vo"}
                          <tr>
                              <td align="center">{$vo.in_id}</td>
                              <td>{$vo.title}</td>
                              <td>{$vo.doctorInfo.nick_name}</td>
                              <td align="center">{$vo.views_count}</td>
                              <td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
                              <td>{$vo.operate}</td>
                          </tr>
                          {/foreach}
                      </table>
                      <span style="margin-top:10px; float:left;">总共{$count}条记录</span>
                      <div style="clear:both"></div>
                      <div id="page" style="text-align: right">{$list->render();}</div>
                      <input type="hidden" name="count" value="{$count}">
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>
</body>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script src="__JS__/selectFilter.js"></script>
<script type="text/javascript">
    function Del(id){
        layer.confirm('确认删除此文章?', {icon: 3, title:'提示'}, function(index){
            //do something
            $.getJSON("{:url('increase/Del')}", {'id' : id}, function(res){
                if(1 == res.code){
                    layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                        //initTable();
						window.location.reload();
                    });
                }else if(111 == res.code){
                    window.location.reload();
                }else{
                    layer.alert(res.msg, {title: '友情提示', icon: 2});
                }
            });

            layer.close(index);
        })

    }
	
	$('.filter-box').selectFilter({
		callBack : function (val){
			//返回选择的值
			//console.log(val+'-是返回的值');
			if(val=="最新资讯"){
				location.href = "{:url('news/index')}";
			}else if(val=="成功案例"){
				location.href = "{:url('success/index')}";
			}else if(val=="优孕攻略"){
				location.href = "{:url('tips/index')}";
			}
		}
	});
	
</script>
</html>
