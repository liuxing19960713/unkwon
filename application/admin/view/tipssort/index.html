<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文章列表</title>
{block name="baseCSS"}{include file="base/css" /}{/block}
</head>
<script src="__JS__/selectFilter.js"></script>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>文章列表</h5>
        </div>
        <div class="ibox-content">
        	<div style="width:10%; float:left;">
                
            </div>
            <div class="form-group clearfix col-sm-1">
                <a href="{:url('tipssort/add')}"><button class="btn btn-outline btn-primary" type="button">添加分类</button></a>
            </div>

            <div class="example-wrap">
                <div class="example">
                      <table class="table">
                          <thead>
                          <th width="80" style="text-align:center;">文章ID</th>
                          <th>分类标题</th>
                          <th width="200">操作</th>
                          </thead>
                          
                          {foreach name="list" item="vo"}
                          <tr>
                              <td align="center">{$vo.id}</td>
                              <td>{$vo.title}</td>
                              <td>{$vo.operate}</td>
                          </tr>
                          {/foreach}
                      </table>
                      <span style="margin-top:10px; float:left;">总共{$count}条记录</span>
                      <div style="clear:both"></div>
                      <div id="page" style="text-align: right">{$list->render();}</div>
                      <input type="hidden" name="count" value="{$count}">
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>
</body>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script src="__JS__/selectFilter.js"></script>
<script type="text/javascript">
    function Del(id){
        layer.confirm('确认删除此文章?', {icon: 3, title:'提示'}, function(index){
            //do something
            $.getJSON("{:url('tips/Del')}", {'id' : id}, function(res){
                if(1 == res.code){
                    layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                        //initTable();
						window.location.reload();
                    });
                }else if(111 == res.code){
                    window.location.reload();
                }else{
                    layer.alert(res.msg, {title: '友情提示', icon: 2});
                }
            });

            layer.close(index);
        })

    }

</script>
</html>
