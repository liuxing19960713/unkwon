<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>添加文章</title>
{block name="baseCSS"}{include file="base/css" /}{/block}
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加用户</h5>
                </div>
                <div class="ibox-content">
                    <div class="page-goods-edit ">
                        <div class="page-header">
                            <h2>用户新增</h2>
                        </div>
                        <form id="form" class="form-horizontal">
                            <div class="form-group">
                                <label for="mobile" class="col-xs-3 control-label">账号(手机号)</label>
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="mobile" name="mobile" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" maxlength="11" autofocus>
                                </div>
                            </div>
                    
                            <div class="form-group">
                                <label for="password" class="col-xs-3 control-label">密码</label>
                                <div class="col-xs-6">
                                    <input type="password" class="form-control" id="password" name="password" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nick_name" class="col-xs-3 control-label">昵称</label>
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="nick_name" name="nick_name" >
                                </div>
                            </div>
                    
                            <div class="form-group">
                                <div class="col-xs-offset-3 col-xs-6">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{block name="baseJS"}{include file="base/js" /}{/block}

<script>
    require(['app', 'user/insert'],function (app, create){
        create();
    });
</script>
</body>
</html>
