<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>咨询医生</title>
    <link href="{$Think.PUBLIC_PATH}/static/css/wechat/global.css" rel="stylesheet">
    <link href="{$Think.PUBLIC_PATH}/static/css/wechat/styles.css" rel="stylesheet">
</head>
<body class="chat-bg">
<section id="app" class="chat-box">

    <span class="chat-trip" style="display: none">此刻医生可能正在忙碌，请耐心等待回复</span>
    <div class="bubbleDiv" style="-webkit-overflow-scrolling: touch;"></div>

    <footer class="chat-edit clearfix">
        <p class="chat-info" placeholder="想咨询他什么内容..." @click="iosSend" contenteditable="true"></p>
        <span class="uploadImg fl"><input type="file" v-on:change="onFileChange" id="pictureInput" class="uploadfile">
        </span>
        <button class="send-btn fr" @click="send">发送</button>
    </footer>
</section>

<script src="{$Think.PUBLIC_PATH}/static/js/wechat/jquery-1.10.2.min.js"></script>
<script src="{$Think.PUBLIC_PATH}/static/js/wechat/utils.js"></script>
<script src="{$Think.PUBLIC_PATH}/static/js/wechat/config.js"></script>
<script src="{$Think.PUBLIC_PATH}/static/js/wechat/vue.js"></script>
<script src="{$Think.PUBLIC_PATH}/static/js/wechat/easemob/webim.config.js"></script>
<script src="{$Think.PUBLIC_PATH}/static/js/wechat/easemob/strophe-1.2.8.min.js"></script>
<script src="{$Think.PUBLIC_PATH}/static/js/wechat/easemob/websdk-1.1.3.js"></script>
<script src="{$Think.PUBLIC_PATH}/static/js/wechat/prestrain.js"></script>
<script src="{$Think.PUBLIC_PATH}/static/js/wechat/logic/chat.js"></script>
</body>
</html>
