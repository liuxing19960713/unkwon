<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>个人中心-编辑信息</title>
    <link href="{$Think.PUBLIC_PATH}/static/css/wechat/global.css" rel="stylesheet">
    <link href="{$Think.PUBLIC_PATH}/static/css/wechat/styles.css" rel="stylesheet">
</head>
<body>
<form id="email">
    <section class="feedback edit-feedback">
        <input type="text" class="edit-email"  v-model="email" placeholder="请填写邮箱" />
        <span class="email_verification">请输入正确的邮箱账号</span>
        <div class="edit-email_button">
            <input class="submit-btn" type="button"  @click="update" value="提交">
        </div>
    </section>
</form>
<script src="{$Think.PUBLIC_PATH}/static/js/wechat/jquery-1.10.2.min.js"></script>
<script src="{$Think.PUBLIC_PATH}/static/js/wechat/utils.js"></script>
<script src="{$Think.PUBLIC_PATH}/static/js/wechat/config.js"></script>
<script src="{$Think.PUBLIC_PATH}/static/js/wechat/pop-up_layer.js"></script>
<script src="{$Think.PUBLIC_PATH}/static/js/wechat/vue.js"></script>
<script src="{$Think.PUBLIC_PATH}/static/js/wechat/user-edit.js"></script>
<script src="{$Think.PUBLIC_PATH}/static/js/wechat/logic/userEditEmail.js"></script>
</body>
</html>
