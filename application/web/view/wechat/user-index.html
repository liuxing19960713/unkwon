    <!--弹窗修改信息-->
    <!--选择性别-->
    <div class="pop-up_layer" data-popUp="gender">
        <div class="layer_main">
            <div class="onerow1">
                <input type="radio" id="gender-isman" name="gender" value="gender-isman" checked='checked'/>
                <label for="gender-isman">男</label>
                <input type="radio" id="gender-islady" name="gender" value="gender-islady"/>
                <label for="gender-islady">女</label>
            </div>
            <div class="pop-up-footer">
                <button class="gender_btn_close" @click="onSexClick">确定</button>
            </div>
        </div>
    </div>
    <!--选择血型-->
    <div class="pop-up_layer" data-popUp="Blood-type">
        <div class="layer_main">
            <div class="onerow1">
                <input type="radio" id="blood-type-isA" name="blood-type" value="blood-type-isA" checked='checked'/>
                <label for="blood-type-isA">A</label>
                <input type="radio" id="blood-type-isB" name="blood-type" value="blood-type-isB"/>
                <label for="blood-type-isB">B</label>
            </div>
            <div class="onerow1">
                <input type="radio" id="blood-type-isO" name="blood-type" value="blood-type-isO"/>
                <label for="blood-type-isO">O</label>
                <input type="radio" id="blood-type-isAB" name="blood-type" value="blood-type-isAB"/>
                <label for="blood-type-isAB">AB</label>
            </div>
            <div class="pop-up-footer">
                <button class="blood_btn_close">确定</button>
            </div>
        </div>
    </div>
    <!--选择婚姻状况-->
    <div class="pop-up_layer" data-popUp="Marital-status">
        <div class="layer_main">
            <div class="onerow1">
                <input type="radio" id="Marital" name="Marital-status" value="Marital" checked='checked'/>
                <label for="Marital">未婚</label>
                <input type="radio" id="Maritaled" name="Marital-status" value="Maritaled"/>
                <label for="Maritaled">已婚</label>
            </div>
            <div class="pop-up-footer">
                <button class="Marital_btn_close">确定</button>
            </div>
        </div>
    </div>
